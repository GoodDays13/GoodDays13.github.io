<!DOCTYPE html>
<html>

<head>
	<title>Kaiden Matuskiewicz {{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link href="style/footer.css" rel="stylesheet">
	<style>
	</style>
</head>

<body>
	<nav class="navbar navbar-expand">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Kaiden Matusiewicz</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto">
					{% for item in site.nav_items %}
					<li class="nav-item">
						<a class="nav-link {% if page.url==item.url %}active" aria-current="page{% endif %}"
							href="{{ item.url }}">{{ item.name }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
	<h1 class="text-center">
		{{ page.headtitle }}
	</h1>

	<main>
		{{ content }}
	</main>

	<footer class="mt-auto">
		<div class="container-fluid d-flex justify-content-end pb-3">
			<a target="_blank" rel="noopener noreferrer" href="mailto:matuskiewk1@mymail.nku.edu">
				<img src="assets/email-pixel.svg">
			</a>
			<a target="_blank" rel="noopener noreferrer" href="https://github.com/GoodDays13">
				<img src="assets/github-mark/github-mark.svg">
			</a>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
